      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    ></script>

<form action="/" method="POST">
  <div class="container">
    <br /><br />
    <div class="d-flex align-content-md-center">
      <div class="form-group mb-2 col-md-2">
        <label for="inputPassword2" class="sr-only">Link</label>
        <input
          required
          name="link"
          type="input"
          class="form-control"
          value="link"
          placeholder="Link"
        />
      </div>
      <div
        class="dropdown show mb-2 col-md-8"
        style="padding-left: 1px; padding-right: 15px"
      >
        <select required name="choose" class="selectpicker form-control">
          {% for o in web_links %}
          <option class="dropdown-item" value="{{ o }}">{{ o }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-outline-primary mb-2 col-md-2">
        Crawl
      </button>
    </div>
  </div>
</form>
<div class="row" style="justify-content: space-around">
  <div class="card border-primary col-md-6">
    <div class="card-header">Punjabi</div>
    <div class="card-body" style="overflow: scroll; height: 500px">
      {% for item in pa_out %}
      <p class="card-text">{{item}}</p>
      {% endfor %}
    </div>
  </div>

  <div class="card border-primary col-md-6">
    <div class="card-header">English</div>
    <div class="card-body" style="overflow: scroll; height: 500px">
      {% for item in en_out %}
      <p class="card-text">{{item}}</p>
      {% endfor %}
    </div>
  </div>
</div>
