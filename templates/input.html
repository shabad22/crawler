<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>

<form action="/" method="POST">
  <div class="container">
    <br /><br />
    <div class="d-flex align-content-md-center">
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Link</label>
        <input
          required
          name="link"
          type="input"
          class="form-control"
          placeholder="Link"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Crawl</button>
    </div>
  </div>
</form>
<div class="row">
  <div class="card border-primary col-md-6">
    <div class="card-header">Punjabi</div>
    <div class="card-body">
      {% for item in pa_out.split('\n') %}
      <p class="card-text">{{item}}</p>
      {% endfor %}
    </div>
  </div>

  <div class="card border-primary col-md-6">
    <div class="card-header">English</div>
    <div class="card-body">
      {% for item in en_out %}
      <p class="card-text">{{item}}</p>
      {% endfor %}
    </div>
  </div>
</div>
